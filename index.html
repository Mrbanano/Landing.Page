<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <header class="Header">
      <div class="Header--image">
        <img src="./assets/icons/logo.svg" alt="logo de empresa" />
      </div>
      <nav class="Header--nav">
        <ul>
          <li><a href="">How it works</a></li>
          <li><a href="">Payment</a></li>
          <li><a href="">Help</a></li>
          <li><a href="">Blogs</a></li>
        </ul>
      </nav>
      <div class="Header__Btncontainer">
        <div class="btn">
          <a href="/#" class="btn btnSecundary">Sign Up</a>
        </div>
        <div class="btn">
          <a href="#" class="btn btnPrimary">Login</a>
        </div>
      </div>
    </header>
    <main class="Main">
      <section class="CardImg">
        <div class="image"></div>
      </section>
      <section class="CardText">
        <h1 class="CardText--title">Make your website more optimized</h1>
        <p class="CardText--description">
          Improve your site, 53% of users leave a page if it takes more than 3
          seconds to load. This data was published by Google.
        </p>
        <div class="CardText--btn">
          <a class="btn CardText__btn--primary" href="">Get Started</a>
        </div>
      </section>
    </main>
  </body>
</html>
